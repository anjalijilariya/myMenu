<div class="card">
  <form [formGroup]="userForm">
    <div class="mt-5 box">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Item Name<span style="color: red;">*</span></label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Category<span style="color: red;">*</span></label>
          </div>
          <div class="form-row">
            <div class="col">
              <select name="category" formControlName="category" class="form-control custom-select" >
                <!-- <option value="" disabled selected>Category</option> Placeholder option -->
                <option *ngFor="let cat of catlist" [value]="cat">{{ cat }}</option>
              </select>
            </div>
          </div>
          
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Description<span style="color: red;">*</span></label>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" formControlName="desc" class="form-control" placeholder="Description"/>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Price<span style="color: red;">*</span></label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="number"
                formControlName="price"
                class="form-control"
                placeholder="Price"
              />
            </div>
          </div>
        </div>
        <div class="form-row mt-6">
          <div class="col-2 d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="addItem()">
              Add
            </button>
            <button type="button" class="btn btn-primary" (click)="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Price</th>
              <th>Edit Item</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listData">
              <td>
                <span>{{ item.name }}</span>
              </td>
              <td>
                <span>{{ item.category }}</span>
              </td>
              <td>
                <span>{{ item.desc }}</span>
              </td>
              <td>
                <span>{{ item.price }}</span>
              </td>
              <td class="rmv">
                  <img class="trash"  (click)="removeItem(item)" height="50" src="https://static.vecteezy.com/system/resources/previews/021/695/680/non_2x/trash-bin-logo-icon-template-free-vector.jpg" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
