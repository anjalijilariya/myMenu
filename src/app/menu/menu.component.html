<div class="heading">
  {{heading}}
</div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4 mb-4">
        <table class="table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of listData">
            <tr *ngIf="item.category == cat">
                <td>
                  <div class="itm">
                    <span class="name">{{item.name}}</span>
                    <span class="desc">{{item.desc}}</span>
                  </div>
                  </td>
                <td><span>{{item.price}}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
