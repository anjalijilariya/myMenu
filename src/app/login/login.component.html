<div class="content" role="main">
  <div class="login">
    <div class="top">Login</div>

    <div class="bottom">
      <form [formGroup]="loginForm" (ngSubmit)="loginCheck()" class="example-form">
        <div class="name">
          <div class="txt">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your name" formControlName="name">
              </mat-form-field>
            
            <div *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.invalid">
              <small class="error" style="color: red;">Name is required.</small>
            </div>
          </div>
        </div>
        <div class="pass">
            
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter your Password" formControlName="passwd" [type]="hide ? 'password' : 'text'" />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hide = !hide"
                class="eye-icon">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field> 
          
          <div *ngIf="loginForm.get('passwd')?.touched && loginForm.get('passwd')?.invalid">
            <small class="error"  style="color: red;">Password is required.</small>
          </div>
        </div>
        <button mat-raised-button class="sub" type="submit" [disabled]="loginForm.invalid">Submit</button>
      </form>
    </div>
    <footer>
      <a class="foot" href="https://github.com/angular/angular" target="_blank" rel="noopener">
        Forgot Password?
      </a>
    </footer>
  </div>
</div>
